<div class="col-sm-12 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6 ">

  <div  [hidden]="submitted">
    <form [formGroup]="myForm" *ngIf="active" (ngSubmit)="onSubmit()" novalidate>
      
		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" class="form-control" id="email" formControlName="email">
		</div>

		<div class="form-group">
			<label for="email">Password</label>
			<input type="password" class="form-control" id="email" formControlName="password">
		</div>

		<div class="form-group">
			<label for="email">Confirm Password</label>
			<input type="password" class="form-control" id="email" formControlName="confirmPassword">
		</div>

		<button class='btn btn-primary' type='submit' [disabled]='!myForm.valid'>Submit Registration Form</button>
          
    </form>

  </div>
  <div [hidden]="!submitted">
    <h2>You submitted the following email: {{myForm.value.email}}</h2>
    <br>
    <button class="btn btn-default" (click)="cleanForm()">Edit</button>
  </div>


</div>
